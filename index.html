<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Gallery Master | Devchallenges</title>
  </head>
  <body>
    <main class="wrapper">
      <article class="user-info">
        <div class="userimg-container"><img src="./profilePhoto.png" alt="user image"></div>
        <h1 class="username">Rodney Cotton</h1>
        <p class="userlocation">Helsinki, Finland</p>
      </article>
      <article class="social-info">
        <div class="single-item">
          <h2 class="single-item__title">100</h2>
          <p class="single-item__value">Posts</p>
        </div>
        <div class="single-item">
          <h2 class="single-item__title">2,242</h2>
          <p class="single-item__value">Followers</p>
        </div>
        <div class="single-item">
          <h2 class="single-item__title">1,432</h2>
          <p class="single-item__value">Following</p>
        </div>
      </article>
      <article class="img-gallery">
        <div class="img-container image1"><img src="./photo1.png" class="img-gallery__img" alt="photo1"></div>
        <div class="img-container image2"><img src="./photo2.png" class="img-gallery__img" alt="photo2"></div>
        <div class="img-container image3"><img src="./photo3.png" class="img-gallery__img" alt="photo3"></div>
        <div class="img-container image4"><img src="./photo_4.png" class="img-gallery__img" alt="photo4"></div>
        <div class="img-container image5"><img src="./photo5.png" class="img-gallery__img" alt="photo5"></div>
        <div class="img-container image6"><img src="./photo6.png" class="img-gallery__img" alt="photo6"></div>
      </article>
      <footer>created by <span class="credits">adhi</span> - devChallenges.io</footer>
    </main>
  </body>
</html>
